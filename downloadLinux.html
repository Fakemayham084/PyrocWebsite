<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Download for Linux</title>
    <style>
        body {
            background-color: black;
            color: white;
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            text-align: center;
        }
        h1 {
            margin-bottom: 20px;
        }
        button {
            padding: 20px 40px;
            font-size: 20px;
            color: white;
            background-color: red;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        button:hover {
            background-color: darkred;
        }
    </style>
</head>
<body>
    <h1>Download for Linux</h1>
    <button id="download-btn">Download Linux File</button>
    <script>
        document.getElementById('download-btn').addEventListener('click', function () {
            const a = document.createElement('a');
            <a href="https://raw.githubusercontent.com/Fakemayham084/PyrocWebsite/main/linux-file.zip" download>Download Linux File</a>
            a.download = 'linux-file.sh';
            document.body.appendChild(a);
            a.click();
            document.body.removeChild(a);
        });
    </script>
</body>
</html>
