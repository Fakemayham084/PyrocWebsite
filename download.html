<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Download - Pyroc</title>
    <style>
        body {
            background-color: black;
            color: white;
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            text-align: center;
        }
        h1 {
            margin-bottom: 20px;
        }
        .os-info {
            font-size: 20px;
            margin-bottom: 30px;
        }
        button {
            padding: 20px 40px;
            font-size: 20px;
            color: white;
            background-color: red;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        button:hover {
            background-color: darkred;
        }
    </style>
    <script>
        function detectOS() {
            const platform = navigator.platform.toLowerCase();
            let os = "Unknown OS";
            if (platform.includes("win")) os = "Windows";
            else if (platform.includes("mac")) os = "MacOS";
            else if (platform.includes("linux")) os = "Linux";
            document.getElementById("os-info").innerText = `You are using: ${os}`;
        }
    </script>
</head>
<body onload="detectOS()">
    <h1>Download Pyroc</h1>
    <div class="os-info" id="os-info"></div>
    <button onclick="location.href='file.zip'">Download</button>
</body>
</html>
