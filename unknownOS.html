<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Select OS</title>
    <style>
        body {
            background-color: black;
            color: white;
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            text-align: center;
        }
        h1 {
            margin-bottom: 20px;
        }
        .button-container {
            display: flex;
            gap: 20px;
        }
        button {
            padding: 20px 40px;
            font-size: 20px;
            color: white;
            background-color: red;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        button:hover {
            background-color: darkred;
        }
    </style>
</head>
<body>
    <h1>Select Your Operating System</h1>
    <div class="button-container">
        <button onclick="location.href='downloadWin.html'">Windows</button>
        <button onclick="location.href='downloadMac.html'">Mac</button>
        <button onclick="location.href='downloadLinux.html'">Linux</button>
    </div>
</body>
</html>
